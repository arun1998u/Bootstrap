<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./formWithAnimation.css">

    <!-- My css -->
    <link rel="stylesheet" href="./formWithAnimation.css">


    <title>Form Animation</title>
  </head>
  <body>
    
    <div class="main-container">
      <div class="container">
        <div class="row" id="container_div">
              

            <div class="col-6 justify-content-evenly" id="form">
              <h2 id="form_head">Registration Form</h2>
              
              <!--                form start             -->

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="@userName">
                <label for="floatingInput" id="label">Full Name</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@gmail.com">
                <label for="floatingInput" id="label">Email</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Contact">
                <label for="floatingInput" id="label">Contact Number</label>
              </div>

                
        
              <div id="gen">
                <label class="form-check-label mb-3" for="inlineRadio1">Gender</label>
                <div class="form-check form-check-inline" id="choices">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <label class="form-check-label" for="inlineRadio3">Others</label>
                </div>
              </div>
                

              <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="">
                  <option id="select">Choose One</option>
                  <option value="1">Electronics & Communication(ECE)</option>
                  <option value="2">Electrical(EE)</option>
                  <option value="3">Computer Science(CSE)</option>
                </select>
                <label for="floatingSelect">Preferred Subject</label>
              </div>



              <div class="d-grid gap-2 mb-3" id="btn_div">
                <button class="btn btn-warning" type="submit" id="button">Submit</button>
              </div>


              <div class="caption">
                <code class="code">Already registered?</code><span> Go to <a href="#">Log-in</a> Page.</span>
              </div>

              



            </div>
        </div>
    </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
